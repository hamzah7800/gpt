<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> 
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>

    <div class="chatbot-container">
        
        <aside class="sidebar">
            <button class="new-chat-btn">âž• New Chat</button>
            <ul class="chat-list">
                </ul>
        </aside>

        <main class="chat-interface">
            
            <header>
                <h1>AI Chatbot Simulator</h1>
                <p>Client-Side Knowledge Base + Math.js</p>
            </header>
            
            <div style="position: relative; flex-grow: 1;"> 
                
                <div class="chat-box" id="chatBox">
                    </div>

                <div id="dropZone">
                    <p>Drag & Drop File Here</p>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask me about Web, Science, or calculate anything (e.g., sin(45 deg))...">
                <button onclick="sendMessage()">Send</button>
            </div>
            
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script> 
    
    <script src="script.js"></script> 
</body>
</html>
