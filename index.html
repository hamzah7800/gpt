<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Simulator (Pro Tools Edition)</title>
    <link rel="icon" href="icon-192.jpg" type="image/jpeg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- General Styling --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* --- Animation & Transition Styles --- */
        .thinking-message { background-color: #fff8e1; color: #ff9800; border: 1px solid #ffcc80; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
        .dot { opacity: 0; animation: dot-fade 1s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dot-fade { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        
        /* Tool Card Styles (CSS classes added for the new tools) */
        .tool-card { padding: 0.75rem; margin-bottom: 0rem; border-radius: 0.5rem; }
        .tool-card-math { background-color: #e0f7fa; border: 1px solid #00bcd4; color: #006064; }
        .tool-card-rag { background-color: #e8f5e9; border: 1px solid #4caf50; color: #1b5e20; }
        .tool-card-vision { background-color: #fce4ec; border: 1px solid #e91e63; color: #880e4f; }
        .tool-card-generation { background-color: #e3f2fd; border: 1px solid #2196f3; color: #0d47a1; } 
        .tool-card-code { background-color: #f3e5f5; border: 1px solid #9c27b0; color: #4a148c; }
        .tool-card-api { background-color: #fffde7; border: 1px solid #ffeb3b; color: #f57f17; }
        .tool-card-imagegen { background-color: #e1f5fe; border: 1px solid #03a9f4; color: #01579b; }
        .tool-card-fallback { background-color: #ffebee; border: 1px solid #f44336; color: #b71c1c; }

        .response-content { margin-top: 0.5rem; } 

        .voice-recording { background-color: #ef4444; animation: voice-pulse 1s infinite alternate; }
        @keyframes voice-pulse { from { opacity: 1; } to { opacity: 0.7; } }

        @media (max-width: 1200px) {
            .sidebar { position: absolute; z-index: 20; height: 100%; transform: translateX(-100%); transition: transform 0.3s ease; }
            #gameSection.sidebar-visible .sidebar { transform: translateX(0); }
            #sidebarToggle { display: block !important; }
            .chat-interface { overflow: hidden; }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div id="loginContainer" class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-sm text-center">
        <h1 class="text-3xl text-blue-600 font-bold mb-6">Welcome to the Client-Side AI</h1>
        <p class="text-gray-600 mb-4">Login to access the simulator.</p>
        <input type="text" id="username" placeholder="Username (ryzen)" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        <input type="password" id="password" placeholder="Key (4060)" class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">

    </div>

    <div id="gameSection" class="hidden bg-white rounded-xl shadow-2xl w-full max-w-7xl h-[95vh] max-h-[800px] overflow-hidden flex transition-all duration-300">
        
        <div class="sidebar bg-gray-800 text-white w-64 flex flex-col border-r border-gray-700">
            <h2 class="px-5 pt-5 text-lg font-semibold border-b border-gray-700 pb-3 mb-4">Chat History</h2>
            <button class="new-chat-btn mx-5 mb-4 p-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition" onclick="startNewChat()">+ New Chat</button>
            <ul class="chat-list list-none p-0 m-0 flex-grow overflow-y-auto">
                </ul>
        </div>

        <div class="chat-interface flex-grow flex flex-col relative">
            
            <div id="dropZone" class="absolute inset-0 bg-blue-600 bg-opacity-80 text-white hidden justify-center items-center text-2xl z-10 pointer-events-none">Drop Image for Analysis (Mocked)</div>

            <div class="chat-header bg-gray-50 p-4 border-b border-gray-200 flex items-center">
                <button id="sidebarToggle" onclick="toggleSidebar()" class="text-xl text-blue-600 mr-4 hidden">&#9776;</button>
                <img src="icon-192.jpg" alt="AI Icon" class="header-icon w-8 h-8 rounded-full object-cover mr-4 border-2 border-blue-500">
                <h3 class="text-lg font-semibold text-gray-800">Client-Side JS Simulator (Pro Tools Edition)</h3>
            </div>

            <div id="chatBox" class="flex-grow p-5 overflow-y-auto bg-gray-50 flex flex-col">
                </div>

            <div class="input-container p-4 border-t border-gray-200 flex items-center bg-white">
                <input type="text" id="userInput" placeholder="Ask a question, run code, or drag an image..." autocomplete="off" class="flex-grow p-3 border border-gray-300 rounded-full mr-2 text-base focus:ring-blue-500 focus:border-blue-500">
                
                <button id="voiceBtn" class="input-btn bg-blue-600 text-white w-10 h-10 rounded-full text-xl flex justify-center items-center hover:bg-blue-700 transition ml-2" onclick="toggleVoiceInput()">üé§</button>
                <button id="sendBtn" class="input-btn bg-blue-600 text-white w-10 h-10 rounded-full text-xl flex justify-center items-center hover:bg-blue-700 transition ml-2" onclick="sendMessage()">&#9658;</button>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL STATE VARIABLES
        let lastResponse = '';
        let lastResponseType = 'none'; 
        let currentSessionId = 'session_' + Date.now();
        const HISTORY_ROOT_KEY = 'CLIENT_AI_CHAT_HISTORY';
        let chatContext = []; 

        // Math.js scope for variable assignment persistence within a session
        const mathScope = {}; 
        
        let isVoiceRecording = false;
        let recognition = null; 
        
        // UI Element References
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const chatList = document.querySelector('.chat-list');
        const voiceBtn = document.getElementById('voiceBtn');
        const sendBtn = document.getElementById('sendBtn');


// ---------------------------
// 1. INITIALIZATION & SETUP
// ---------------------------

        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Correct Login credentials
            if (username === "ryzen" && password === "4060") {
                document.getElementById("loginContainer").style.display = "none";
                const gameSection = document.getElementById("gameSection");
                gameSection.classList.remove('hidden');
                gameSection.classList.add('flex');

                NProgress.start();
                // Simulate model initialization time
                setTimeout(() => {
                    NProgress.done();
                    initializeChatbotUI();
                }, 500);
            } else {
                errorMessage.textContent = "Invalid username or password. Try again.";
            }
        }
        
        function initializeChatbotUI() {
            if (sendBtn) sendBtn.addEventListener('click', () => sendMessage());
            if (userInput) userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
            document.querySelector('.new-chat-btn').addEventListener('click', startNewChat);
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
            setupDragAndDrop();
            const sessions = loadHistory();
            renderSidebar(sessions);
            renderChatBox(sessions[currentSessionId]);
            userInput.focus();
        }


// ---------------------------
// 2. CORE CHATBOT LOGIC (Pure JS Tool Dispatch)
// ---------------------------

        const KNOWLEDGE_BASE = [
            // RAG/Knowledge base is a simple list of facts
            { keywords: ['html', 'what html', 'define html', 'html stands for'], response: "**HTML** (HyperText Markup Language) forms the **structure** of web pages." },
            { keywords: ['javascript', 'what is javascript', 'js'], response: "**JavaScript** is the programming language that enables **interactive web pages**." },
            { keywords: ['webgpu', 'define webgpu', 'gpu'], response: "**WebGPU** is a new web standard for high-performance **parallel computations** using the GPU from a web browser." },
            { keywords: ['llm', 'what is llm', 'large language model'], response: "**LLM** (Large Language Model) is a type of AI that can understand and generate human-like text." },
            { keywords: ['browser', 'first browser', 'mosaic'], response: "The first popular graphical web browser was **Mosaic**, developed by Marc Andreessen and Eric Bina." },
        ];
        
        async function sendMessage(imageDetails = null) {
            const userText = userInput.value.trim();
            if (!userText && !imageDetails) return;

            // 1. Append User Message
            if (userText) appendUserMessage(userText); 
            if (imageDetails) appendUserMessage(`[Vision Prompt] Analyzing file: ${imageDetails.name}`);

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            voiceBtn.disabled = true;

            let finalResponse = null;
            let query = userText || (imageDetails ? `Analyze the image: ${imageDetails.name}` : '');
            
            // Update chat context for RAG
            if (userText) {
                chatContext.push(userText);
                if (chatContext.length > 3) chatContext.shift(); // Keep only the last 3 user inputs
            }
            
            const thinkingDiv = appendBotThinking('Processing query with pure JS tools...');
            
            // 2. Tool Execution Logic - PRIORITY ORDER (New tools added)
            
            // 2a. Image Vision Tool (Highest priority when file dropped)
            if (imageDetails) {
                 finalResponse = clientSideVisionMock(imageDetails);
                 lastResponseType = 'vision_mock';
            }

            // 2b. Code Execution Mock (High priority for code)
            if (!finalResponse) {
                finalResponse = clientSideCodeExecutionMock(query);
                if (finalResponse) {
                    lastResponseType = 'code_mock';
                }
            }

            // 2c. Image Generation Mock (High priority for image generation requests)
            if (!finalResponse) {
                finalResponse = clientSideImageGenerationMock(query);
                if (finalResponse) {
                    lastResponseType = 'image_gen_mock';
                }
            }

            // 2d. API/Live Search Mock (High priority for real-time/current data)
            if (!finalResponse) {
                finalResponse = clientSideAPIMock(query);
                if (finalResponse) {
                    lastResponseType = 'api_mock';
                }
            }

            // 2e. Math Tool 
            if (!finalResponse) {
                const mathResult = clientSideMath(query);
                if (mathResult) {
                    finalResponse = mathResult;
                    lastResponseType = 'math';
                }
            }
            
            // 2f. Simulated Text Generation Tool (General complex queries)
            if (!finalResponse) {
                const essayResult = clientSideEssayGenerator(query);
                if (essayResult) {
                    finalResponse = essayResult;
                    lastResponseType = 'generation_mock';
                }
            }

            // 2g. Keyword/RAG Tool (Factual lookups)
            if (!finalResponse) {
                finalResponse = getKeywordResponse(query.toLowerCase(), chatContext); 
                if (finalResponse) {
                    lastResponseType = 'rag'; 
                }
            }

            // 3. Fallback
            if (!finalResponse) {
                finalResponse = getFallbackResponse(query);
                lastResponseType = 'fallback';
            }

            // 4. Render Final Response
            await new Promise(r => setTimeout(r, 800)); 
            thinkingDiv.remove();

            if (finalResponse && typeof finalResponse === 'string') {
                appendBotMessage(finalResponse, true); 
            }
            
            // 5. Cleanup
            userInput.disabled = false;
            sendBtn.disabled = false;
            voiceBtn.disabled = false;
            userInput.focus();
            renderSidebar(loadHistory());
        }

        function formatToolResponse(content, toolType) {
            let icon = '';
            let title = '';
            let cssClass = `tool-card-fallback`;

            switch (toolType) {
                case 'math':
                    icon = 'üßÆ';
                    title = 'MATH TOOL (Calculations)';
                    cssClass = 'tool-card-math';
                    break;
                case 'rag':
                    icon = 'üìú';
                    title = 'RAG TOOL (Knowledge Base)';
                    cssClass = 'tool-card-rag';
                    break;
                case 'vision':
                    icon = 'üëÅÔ∏è';
                    title = 'VISION TOOL (File/Image Analysis)';
                    cssClass = 'tool-card-vision';
                    break;
                case 'generation':
                    icon = '‚úçÔ∏è';
                    title = 'GENERATION TOOL (Simulated Essay)';
                    cssClass = 'tool-card-generation';
                    break;
                case 'code':
                    icon = 'üíª';
                    title = 'CODE EXECUTION MOCK (Copilot/Gemini)';
                    cssClass = 'tool-card-code';
                    break;
                case 'api':
                    icon = 'üåê';
                    title = 'API CALL MOCK (Real-Time Search)';
                    cssClass = 'tool-card-api';
                    break;
                case 'imagegen':
                    icon = 'üé®';
                    title = 'IMAGE GENERATION MOCK (Multi-Modality)';
                    cssClass = 'tool-card-imagegen';
                    break;
                default:
                    icon = '‚ùì';
                    title = 'GENERAL FALLBACK';
                    break;
            }

            return `<div class="${cssClass} tool-card">
                        <div class="flex items-center mb-2 font-bold border-b border-opacity-30 pb-1">
                            ${icon} <span class="ml-2">${title}</span>
                        </div>
                        <div class="response-content">${content}</div>
                    </div>`;
        }

        function getFallbackResponse(query) {
            const lowQuery = query.toLowerCase();
            if (lowQuery.includes('hello') || lowQuery.includes('hi')) {
                return formatToolResponse("Hello there! I'm the **Client-Side JS Simulator**. I use specialized, local tools to answer complex queries.", 'fallback');
            }
            if (lowQuery.includes('how are you') || lowQuery.includes('what are you')) {
                return formatToolResponse("I am an advanced JavaScript program, running entirely in your browser. I now feature tools that mock the functionality of **Gemini**, **OpenAI**, and **Copilot**.", 'fallback');
            }
            return formatToolResponse(`I'm sorry, I couldn't find a direct tool match for **"${query}"**. Try asking me to 'write an essay', 'generate an image of...', or 'run this code: 2+2'.`, 'fallback');
        }

        function processBotResponse(text) {
             const messageDiv = chatBox.lastElementChild;
             if (messageDiv && messageDiv.classList.contains('bot-message')) {
                const contentDiv = messageDiv.querySelector('.response-content') || messageDiv; 
                // Render KaTeX for mathematical expressions
                if (window.renderMathInElement) {
                    try {
                        window.renderMathInElement(contentDiv, {
                            delimiters: [
                                { left: '$$', right: '$$', display: true },
                                { left: '$', right: '$', display: false }
                            ]
                        });
                    } catch (e) { console.warn('KaTeX render failed:', e); }
                }
                // Speak the response
                speakResponse(text);
             }
        }


// ---------------------------
// 3. TOOL IMPLEMENTATIONS 
// ---------------------------

        function clientSideMath(input) {
            const mathPattern = /^\s*(\d|\(|\-|\+|calculate|solve)/i; 
            if (!mathPattern.test(input) && !input.includes('=')) {
                 return null;
            }
            
            let processedInput = input.trim()
                .replace(/calculate|what is|solve|the result of/i, '')
                .replace(/the square root of/gi, 'sqrt(') 
                .replace(/x/g, '*')
                .trim();
            
            if (processedInput.toLowerCase().startsWith('sqrt') && !processedInput.includes(')')) {
                processedInput += ')'; 
            }

            math.config({ implicit: 'auto' });
            try {
                const result = math.evaluate(processedInput, mathScope);
                
                if (typeof result === 'number' || result.constructor.name === 'BigNumber' || result.constructor.name === 'Complex' || result.isMatrix) {
                    let output = result.toString();
                    if (result.constructor.name === 'BigNumber') output = result.toPrecision(15); 
                    
                    let finalInput = processedInput.replace(/\*/g, '\\times').replace(/ /g, ''); 
                    
                    return formatToolResponse(`I used **Math.js** to solve the expression. The result is: $$${finalInput} = ${output}$$`, 'math');
                }
                if (input.includes('=')) {
                     return formatToolResponse(`Variable assignment executed in Math.js (e.g. \`a = 5\`), but **variables are NOT saved** in my memory scope. Try using it in the same query: \`a=5; a*2\`.`, 'math');
                }

                return formatToolResponse(`I used **Math.js**, but the result was a complex object I cannot display.`, 'math');
            } catch (e) {
                return null; 
            }
        }
        
        function getKeywordResponse(input, context) {
            let bestMatch = null;
            let maxConfidence = 0.15; 

            const fullQuery = [...context, input].join(' ').toLowerCase();

            for (const item of KNOWLEDGE_BASE) {
                for (const keyword of item.keywords) {
                    const confidence = jaccardSimilarity(fullQuery, keyword);
                    
                    if (confidence > maxConfidence) {
                        maxConfidence = confidence;
                        bestMatch = item;
                    }
                }
            }

            if (bestMatch) {
                return formatToolResponse(`[RAG TOOL SEARCH RESULT - Confidence: ${Math.round(maxConfidence * 100)}%] ${bestMatch.response}`, 'rag');
            }
            
            return null;
        }

        function jaccardSimilarity(str1, str2) {
            str1 = str1.toLowerCase().replace(/\s/g, '');
            str2 = str2.toLowerCase().replace(/\s/g, '');
            
            if (str1.length < 2 || str2.length < 2) {
                return str1.includes(str2) || str2.includes(str1) ? 1.0 : 0.0;
            }

            const getNGrams = (s, n = 2) => {
                const ngrams = new Set();
                for (let i = 0; i <= s.length - n; i++) {
                    ngrams.add(s.substring(i, i + n));
                }
                return ngrams;
            };

            const set1 = getNGrams(str1);
            const set2 = getNGrams(str2);

            let intersection = 0;
            for (const gram of set1) {
                if (set2.has(gram)) {
                    intersection++;
                }
            }

            const union = set1.size + set2.size - intersection;
            return union === 0 ? 0 : intersection / union;
        }

        function clientSideEssayGenerator(input) {
            const lowQuery = input.toLowerCase();
            const generationKeywords = ['write an essay on', 'explain in detail', 'describe the importance of', 'compare and contrast', 'generate an article about'];

            if (!generationKeywords.some(keyword => lowQuery.includes(keyword))) {
                return null;
            }

            let subject = lowQuery.replace(/^(write an essay on|explain in detail|describe the importance of|compare and contrast|generate an article about)\s*/, '').trim();
            subject = subject.replace(/^(the|a)\s*/, '');
            subject = subject.charAt(0).toUpperCase() + subject.slice(1);
            if (!subject || subject.length < 5) {
                subject = 'The Role of Decentralized Computing'; 
            }
            
            const templateData = {
                subject: subject,
                isComparison: lowQuery.includes('compare and contrast'),
                coreConcept: subject.split(' ')[0], 
                adjective: ['critical', 'fundamental', 'transformative', 'disruptive'][Math.floor(Math.random() * 4)]
            };

            let template = `
                ## **Essay Draft: The ${templateData.adjective} Role of ${templateData.subject}**
                *(Generated using Simulated Templating Engine)*
                
                **1. Introduction**
                The widespread acceptance of **${templateData.subject}** marks a ${templateData.adjective} inflection point in the technological sector. This paper argues that the efficacy of modern digital ecosystems hinges upon a robust understanding and integration of **${templateData.coreConcept}**. We will analyze its foundational necessity and its systemic impact across multiple domains.
                
                **2. Foundational Principles**
                At its core, ${templateData.subject} operates on the principle of distributed autonomy, ensuring that processing is shifted to the user's local machine, thereby minimizing latency and reliance on centralized server infrastructure. This architecture facilitates high-fidelity, real-time interactivity‚Äîa requirement for all next-generation applications. 
                
                ${templateData.isComparison ? 
                    `**3. Comparative Analysis (A Simulated 'Compare & Contrast' Section)**
                    While traditional methods often rely on sequential, server-bound execution, ${templateData.subject} utilizes parallel execution paths. For instance, comparing the approach to **synchronous** processes reveals a distinct advantage in throughput, particularly for graphics and large data computations. The shift is from a 'request-wait' model to an **asynchronous, parallelized processing** model.` : 
                    `**3. Practical Application & Impact**
                    The practical implications of ${templateData.subject} are vast. It enables resource-intensive tasks, such as real-time **machine learning inference** and complex data visualization, to be executed seamlessly on commodity hardware. This capability democratizes access to powerful computing resources, moving processing closer to the user for efficiency.`
                }
                
                **4. Conclusion**
                In closing, the adoption of **${templateData.subject}** is not merely an option but a strategic imperative. It underpins the entire shift toward ${templateData.adjective} and performant web development. Future advancements will focus on optimizing resource delegation and ensuring seamless integration with other specialized tools (like RAG and Vision).
            `;

            return formatToolResponse(template, 'generation');
        }

        function clientSideCodeExecutionMock(input) {
            const codePattern = /(run this code|execute|debug|solve this in code):?\s*[\n`].*/i;
            if (!codePattern.test(input)) {
                return null;
            }

            let codeSnippet = input.match(/```(js|javascript|python)?\s*([\s\S]*?)```/i);
            if (!codeSnippet) {
                codeSnippet = input.match(/(run this code|execute|debug|solve this in code):\s*(.*)/i);
            }

            let code = codeSnippet ? (codeSnippet[2] || codeSnippet[4]).trim() : null;
            if (!code) {
                return formatToolResponse(`I see a code request, but I couldn't find a clear \`\`\`code\`\`\` block or snippet to execute.`, 'code');
            }

            // Simulate code execution and result
            let mockOutput;
            if (code.includes('2+2') || code.includes('5*8')) {
                mockOutput = "42 // Simulated result of a simple calculation.";
            } else if (code.includes('for (') || code.includes('while (') || code.includes('function')) {
                mockOutput = "Code executed successfully. No errors found. The primary function appears to be an iteration or definition.";
            } else if (code.includes('import ') || code.includes('require(')) {
                mockOutput = "Dependency import simulated. Code analysis suggests a utility function is being defined.";
            } else {
                mockOutput = "Simulation complete. Output: 'Code is functional but requires further context to assess efficiency.'";
            }
            
            const response = `
                ### **Code Execution Report**
                **Input Code (Simulated Run):**
                \`\`\`javascript
                ${code}
                \`\`\`
                
                **Simulated Output:**
                \`\`\`
                ${mockOutput}
                \`\`\`
                **Verdict:** This tool suggests the code is structurally sound and executed without crashing.
            `;
            return formatToolResponse(response, 'code');
        }

        function clientSideAPIMock(input) {
            const apiKeywords = ['current time', 'today', 'latest news', 'stock price', 'weather'];
            const lowQuery = input.toLowerCase();
            
            if (!apiKeywords.some(keyword => lowQuery.includes(keyword))) {
                return null;
            }

            const current = new Date();
            let mockData = '';
            let subject = '';

            if (lowQuery.includes('time') || lowQuery.includes('today')) {
                mockData = current.toLocaleTimeString() + ' on ' + current.toLocaleDateString();
                subject = 'Current Time & Date';
            } else if (lowQuery.includes('stock')) {
                mockData = `The simulated **JS-SIM** stock is up 1.5% at **$420.69** (Data pulled: ${current.toLocaleTimeString()}).`;
                subject = 'Financial Data';
            } else {
                mockData = `Search result: A new web framework (SimulaJS) has been released this week, emphasizing client-side processing.`;
                subject = 'Current Event/News';
            }

            const response = `
                ### **API Call Report (Simulated External Data)**
                **External Source:** Google Search API / Browsing Tool (Mock)
                
                **Query Subject:** ${subject}
                
                **Result (Live Data Mock):**
                > ${mockData}
                
                **Note:** This mock represents the LLM calling an external tool for information that is too current or specialized for its knowledge base.
            `;
            return formatToolResponse(response, 'api');
        }

        function clientSideImageGenerationMock(input) {
            const imageGenKeywords = ['generate an image of', 'create a photo of', 'draw me a picture of'];
            const lowQuery = input.toLowerCase();

            if (!imageGenKeywords.some(keyword => lowQuery.includes(keyword))) {
                return null;
            }

            let prompt = lowQuery.replace(/^(generate an image of|create a photo of|draw me a picture of)\s*/, '').trim();
            prompt = prompt.charAt(0).toUpperCase() + prompt.slice(1);
            if (!prompt || prompt.length < 5) {
                prompt = 'A futuristic cat driving a unicycle';
            }
            
            const styles = ['Digital Art', 'Photorealistic', 'Abstract Watercolor', 'Low-Poly'];
            const mockStyle = styles[Math.floor(Math.random() * styles.length)];

            const response = `
                ### **Simulated Image Generation Result**
                **Prompt:** *${prompt}*
                
                **Result:** A unique image has been successfully generated locally.
                
                **Metadata:**
                * **Resolution:** 1024x1024
                * **Style:** ${mockStyle}
                * **Engine:** Client-Side Diffusion Mock v2.1
                
                 
                
                **Note:** The actual image rendering is done via a browser-side placeholder tag, but the process of interpreting the prompt and setting parameters is complete.
            `;

            return formatToolResponse(response, 'imagegen');
        }

        function clientSideVisionMock(imageDetails) {
            const sizeKB = Math.round(imageDetails.size / 1024);
            const fileName = imageDetails.name;
            const mockCategories = fileName.toLowerCase().includes('server') || fileName.toLowerCase().includes('data') ? 
                'Server Infrastructure, Network Hardware, Data Center' : 
                'Abstract Concept, User Interface Element, General Photography';
            const mockResolution = '1920x1080 (Simulated)'; 

            const analysis = `
                ### **Simulated Visual Analysis Report**
                
                | Metric | Result |
                | :--- | :--- |
                | **File Name** | ${fileName} |
                | **File Size** | ${sizeKB} KB |
                | **Simulated Resolution** | ${mockResolution} |
                | **Primary Categories** | ${mockCategories} |
                | **Assessment** | **High Confidence:** Image content is structured and likely represents technical data or a user-generated asset. All key components appear distinct and well-defined. |
                | **Next Action** | (Simulated) Ready for further analysis by a language tool.
            `;
            
            return formatToolResponse(analysis, 'vision');
        }

        
        function setupDragAndDrop() {
            const dropTarget = document.querySelector('.chat-interface');
            const dropZone = document.getElementById('dropZone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropTarget.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

            // Visual feedback
            dropTarget.addEventListener('dragenter', (e) => {
                if (e.target.closest('.chat-interface') && !e.target.closest('.input-container')) {
                    dropZone.classList.remove('hidden');
                    dropZone.classList.add('flex');
                }
            }, false);

            dropTarget.addEventListener('dragleave', (e) => {
                if (!e.relatedTarget || !e.relatedTarget.closest('.chat-interface')) {
                    dropZone.classList.add('hidden');
                    dropZone.classList.remove('flex');
                }
            }, false);

            dropTarget.addEventListener('drop', (e) => {
                dropZone.classList.add('hidden');
                dropZone.classList.remove('flex');
                handleDrop(e);
            }, false);

            function handleDrop(e) {
                let files = e.dataTransfer.files;
                if (files.length === 0) return;

                const file = files[0];
                const fileType = file.type || 'application/octet-stream'; 
                
                if (fileType.startsWith('image/')) {
                    const imageDetails = {
                        name: file.name,
                        size: file.size, 
                        type: file.type
                    };
                    sendMessage(imageDetails);

                } else {
                    appendUserMessage(`Dropped file: ${file.name}`);
                    appendBotMessage(formatToolResponse(`I only process image files for visual analysis (currently mocked). Other file types are rejected.`, 'fallback'), true);
                }
            }
        }

        function toggleVoiceInput() {
             if (isVoiceRecording) {
                recognition.stop();
                isVoiceRecording = false;
                voiceBtn.classList.remove('voice-recording');
                voiceBtn.innerHTML = 'üé§';
                return;
            }
            
            if (!('webkitSpeechRecognition' in window)) {
                alert("Voice input is not supported in this browser. Try Chrome or Edge.");
                return;
            }

            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isVoiceRecording = true;
                    voiceBtn.classList.add('voice-recording');
                    voiceBtn.innerHTML = 'üî¥';
                    userInput.placeholder = '...Listening (Speak Now)';
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error('Speech Recognition Error:', event.error);
                    appendBotMessage(formatToolResponse(`‚ö†Ô∏è Voice Error: ${event.error}. Try typing instead.`, 'fallback'));
                };

                recognition.onend = () => {
                    isVoiceRecording = false;
                    voiceBtn.classList.remove('voice-recording');
                    voiceBtn.innerHTML = 'üé§';
                    userInput.placeholder = 'Ask a question, run code, or drag an image...';
                };
            }

            try {
                recognition.start();
            } catch (e) {
                if (e.message.includes('already started')) {
                    recognition.stop();
                } else {
                    console.error(e);
                }
            }
        }
        
        function speakResponse(text) {
            const speechText = text.replace(/<[^>]*>?/gm, '') 
                                 .replace(/\*\*|#|```|\\(times|cdot)/g, ''); 
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(speechText);
                utterance.pitch = 1.0;
                utterance.rate = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function appendUserMessage(text) {
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message bg-blue-600 text-white self-end rounded-xl p-3 mb-4 max-w-xl rounded-br-none shadow-md';
            userMessageDiv.textContent = text;
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            saveCurrentChat(text, null); 
        }

        function appendBotThinking(message) {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message bot-message thinking-message self-start rounded-xl p-3 mb-4 max-w-xl rounded-bl-none shadow-md';
            thinkingDiv.innerHTML = message || '...Thinking and checking sources<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>'; 
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return thinkingDiv;
        }

        function appendBotMessage(text, saveToHistory = true) {
            const botMessageDiv = document.createElement('div');
            const isToolCard = text.includes('tool-card'); 
            const paddingClass = isToolCard ? 'p-1' : 'p-3'; 

            botMessageDiv.className = `message bot-message bg-gray-200 text-gray-800 self-start rounded-xl ${paddingClass} mb-4 max-w-xl rounded-bl-none shadow-md`; 
            botMessageDiv.innerHTML = text;
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (saveToHistory) {
                saveCurrentChat(null, text);
                lastResponse = text; 
                processBotResponse(text);
            }
        }

        function userStorageKey() { return HISTORY_ROOT_KEY; }

        function loadHistory() {
            const key = userStorageKey();
            const historyData = localStorage.getItem(key);
            const sessions = historyData ? JSON.parse(historyData) : {};
            if (!sessions[currentSessionId]) {
                currentSessionId = 'session_' + Date.now();
                sessions[currentSessionId] = [{
                    type: 'bot',
                    text: formatToolResponse("Welcome! I am the **Pro Tools JS Simulator**. Try asking me to 'run this code: 2+2' or 'generate an image of a cloud'.", 'fallback')
                }];
                localStorage.setItem(key, JSON.stringify(sessions));
            }
            return sessions;
        }

        function saveHistory(sessions) {
            const key = userStorageKey();
            localStorage.setItem(key, JSON.stringify(sessions));
            localStorage.setItem('currentSessionId', currentSessionId);
        }

        function renderChatBox(messages) {
            if (!chatBox) return;
            chatBox.innerHTML = '';
            (messages || []).forEach(msg => {
                const messageDiv = document.createElement('div');
                const isToolCard = msg.text.includes('tool-card');
                const paddingClass = isToolCard ? 'p-1' : 'p-3';

                if (msg.type === 'user') {
                     messageDiv.className = 'message user-message bg-blue-600 text-white self-end rounded-xl p-3 mb-4 max-w-xl rounded-br-none shadow-md';
                } else {
                    messageDiv.className = `message bot-message bg-gray-200 text-gray-800 self-start rounded-xl ${paddingClass} mb-4 max-w-xl rounded-bl-none shadow-md`;
                }
                messageDiv.innerHTML = msg.text;
                chatBox.appendChild(messageDiv);
                if (msg.type === 'bot' && window.renderMathInElement) {
                    try { processBotResponse(msg.text); } catch (e) { console.warn('KaTeX render error for history:', e); }
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startNewChat() {
            Object.keys(mathScope).forEach(k => delete mathScope[k]);
            chatContext = []; 
            
            currentSessionId = 'session_' + Date.now();
            lastResponse = '';
            lastResponseType = 'none'; 
            
            const newSession = [{ type: 'bot', text: formatToolResponse("New conversation started! Context and memory have been cleared. Try the new **Code Execution Mock** or the **Image Generation Mock**!", 'fallback') }];
            const allSessions = loadHistory();
            allSessions[currentSessionId] = newSession;
            saveHistory(allSessions);
            renderChatBox(newSession);
            renderSidebar(allSessions);
        }

        function saveCurrentChat(userText, botResponse) {
            const allSessions = loadHistory();
            let currentSession = allSessions[currentSessionId] || [];
            if (userText) currentSession.push({ type: 'user', text: userText });
            if (botResponse) currentSession.push({ type: 'bot', text: botResponse });
            if (currentSession.length > 0) {
                allSessions[currentSessionId] = currentSession;
                saveHistory(allSessions);
            }
        }

        function renderSidebar(sessions) {
            if (!chatList) return;
            chatList.innerHTML = '';
            const sessionKeys = Object.keys(sessions).reverse();
            sessionKeys.forEach(id => {
                const messages = sessions[id];
                const firstUserMsg = messages.find(m => m.type === 'user');
                const titleText = firstUserMsg ? (firstUserMsg.text.substring(0, 30) + (firstUserMsg.text.length > 30 ? '...' : '')) : 'New Chat (Pure JS)';

                const listItem = document.createElement('li');
                listItem.className = 'chat-item px-5 py-3 cursor-pointer flex justify-between items-center transition duration-200 hover:bg-gray-700';
                if (id === currentSessionId) listItem.classList.add('bg-gray-700', 'active');

                const titleSpan = document.createElement('span');
                titleSpan.className = 'chat-title flex-grow whitespace-nowrap overflow-hidden text-ellipsis';
                titleSpan.textContent = titleText;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn bg-transparent border-none text-red-400 cursor-pointer ml-3 text-lg hover:text-red-500 transition';
                deleteBtn.textContent = 'üóëÔ∏è';

                titleSpan.addEventListener('click', () => switchChat(id, sessions));
                deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteChat(id); });

                listItem.dataset.sessionId = id;
                listItem.appendChild(titleSpan);
                listItem.appendChild(deleteBtn);

                chatList.appendChild(listItem);
            });
            const activeItemElement = chatList.querySelector('.chat-item.active');
            if (activeItemElement) activeItemElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function switchChat(sessionId, sessions) {
            currentSessionId = sessionId;
            const messages = sessions[sessionId];
            renderChatBox(messages);

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('bg-gray-700', 'active');
                if (item.dataset.sessionId === sessionId) item.classList.add('bg-gray-700', 'active');
            });
            lastResponse = messages[messages.length - 1]?.text || '';
            lastResponseType = 'none'; 
            // Rebuild context
            chatContext = messages.filter(m => m.type === 'user').slice(-3).map(m => m.text); 
        }

        function deleteChat(sessionIdToDelete) {
            if (!confirm("Are you sure you want to delete this chat history?")) return;
            const allSessions = loadHistory();
            delete allSessions[sessionIdToDelete];
            saveHistory(allSessions);
            if (sessionIdToDelete === currentSessionId) {
                const sessionKeys = Object.keys(allSessions).reverse();
                if (sessionKeys.length > 0) { switchChat(sessionKeys[0], allSessions); } else { startNewChat(); }
            } else { renderSidebar(allSessions); }
        }

        function toggleSidebar() {
            const container = document.getElementById('gameSection');
            if (container) container.classList.toggle('sidebar-visible');
        }
    </script>
