<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Simulator</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="chatbot-container">
        
        <aside class="sidebar">
            <button class="new-chat-btn">âž• New Chat</button>
            <ul class="chat-list">
                </ul>
        </aside>

        <main class="chat-interface">
            <header>
                <h1>AI Chatbot Simulator</h1>
                <p>Knowledge base + External Search & Math powered by Node.js</p>
            </header>
            
            <div class="chat-box" id="chatBox">
                </div>

            <div id="dropZone">
                <p>Drag & Drop File Here</p>
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask me about Web, Science, Math, or anything (via Google)...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>

    </div>

    <script src="script.js"></script> 
</body>
</html>
