<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot with OpenAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #chat-container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat-log {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .user { color: blue; margin-bottom: 5px; }
    .bot { color: green; margin-bottom: 5px; }
    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');

    function addMessage(sender, message) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = `${sender}: ${message}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function getBotResponse(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4", // or "gpt-3.5-turbo"
          messages: [{ role: "user", content: message }],
          max_tokens: 150
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    userInput.addEventListener('keydown', async function(event) {
      if (event.key === 'Enter' && userInput.value.trim() !== '') {
        const message = userInput.value;
        addMessage('user', message);
        userInput.value = '';

        addMessage('bot', 'Typing...');
        const botReply = await getBotResponse(message);
        chatLog.lastChild.textContent = `bot: ${botReply}`;
      }
    });
  </script>
</body>
</html>
