<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Tools Simulator (Clean Edition)</title>
    <link rel="icon" href="icon-192.jpg" type="image/jpeg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- General Styling --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* --- Animation & Transition Styles --- */
        .thinking-message { background-color: #fff8e1; color: #ff9800; border: 1px solid #ffcc80; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
        .dot { opacity: 0; animation: dot-fade 1s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dot-fade { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        
        /* Tool Card Styles (Retain colors for functional distinction) */
        .tool-card { padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.5rem; opacity: 0; transform: translateY(10px); animation: chakra-flow 0.5s forwards; }
        .tool-card-math { background-color: #e0f7fa; border: 1px solid #00bcd4; color: #006064; } /* Blue/Cyan */
        .tool-card-rag { background-color: #e8f5e9; border: 1px solid #4caf50; color: #1b5e20; } /* Green */
        .tool-card-fallback { background-color: #ffebee; border: 1px solid #f44336; color: #b71c1c; } /* Red */
        .tool-card-vision { background-color: #fce4ec; border: 1px solid #e91e63; color: #880e4f; }

        /* Animation for tool card appearance (now just a smooth fade-in) */
        @keyframes chakra-flow {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- System Boot 3D Transition Styles (Replaces Genjutsu) --- */
        .boot-container {
            position: relative;
            perspective: 1000px;
            transition: opacity 0.5s ease-in-out;
        }

        #loginContainer {
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
            transform: translateZ(0) rotateY(0deg) scale(1);
        }

        .boot-active #loginContainer {
            /* Pulls the box back, spins it fast, and scales it down to simulate a "system load" effect */
            transform: translateZ(-1000px) rotateY(360deg) scale(0.1);
            opacity: 0;
        }
        
        /* --- Clean Login UI (Replaces Kakashi Elements) --- */
        #bootAnimation {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #1d4ed8; /* Blue */
            border: 8px solid #3b82f6;
            border-radius: 50%;
            transition: transform 1.5s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 10;
            overflow: hidden;
        }
        
        .boot-active #bootAnimation {
            animation: boot-spin 1.5s infinite linear;
        }

        @keyframes boot-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Blackout Layer for system initialization */
        #blackoutOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1f2937; /* Dark gray for a system terminal look */
            opacity: 0;
            z-index: 999;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        @media (max-width: 1200px) {
            .sidebar { position: absolute; z-index: 20; height: 100%; transform: translateX(-100%); transition: transform 0.3s ease; }
            #gameSection.sidebar-visible .sidebar { transform: translateX(0); }
            #sidebarToggle { display: block !important; }
            .chat-interface { overflow: hidden; }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div id="blackoutOverlay"></div>

    <div class="boot-container w-full max-w-md">
        <div id="loginContainer" class="bg-white p-10 rounded-xl shadow-2xl w-full text-center relative overflow-hidden">
            
            <div id="bootAnimation">🤖</div> 

            <h1 class="text-3xl text-blue-600 font-bold mb-4 border-b pb-2 border-gray-300">Client-Side AI Simulator</h1>
            <h2 class="text-xl text-gray-700 font-semibold mb-6">System Access Required: Initiate Boot Sequence.</h2>
            <p class="text-gray-600 mb-4">Enter credentials for authentication.</p>
            
            <input type="text" id="username" placeholder="System ID (ryzen)" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600">
            <input type="password" id="password" placeholder="Key (4060)" class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600">
            
            <button onclick="validateLogin()" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200 shadow-lg">Authenticate & Boot System</button>
            <div id="error-message" class="text-red-600 font-bold mt-4"></div>
        </div>
    </div>

    <div id="gameSection" class="hidden bg-white rounded-xl shadow-2xl w-full max-w-7xl h-[95vh] max-h-[800px] overflow-hidden flex transition-all duration-300 opacity-0">
        
        <div class="sidebar bg-gray-800 text-white w-64 flex flex-col border-r border-gray-700">
            <h2 class="px-5 pt-5 text-lg font-semibold border-b border-gray-700 pb-3 mb-4">Chat History</h2>
            <div id="mathScopeStatus" class="px-5 text-sm text-yellow-400 mb-4">Math Scope: **0** variables loaded</div>
            <button class="new-chat-btn mx-5 mb-4 p-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition" onclick="startNewChat()">+ New Chat</button>
            <ul class="chat-list list-none p-0 m-0 flex-grow overflow-y-auto">
                </ul>
        </div>

        <div class="chat-interface flex-grow flex flex-col relative">
            
            <div id="dropZone" class="absolute inset-0 bg-blue-600 bg-opacity-80 text-white hidden justify-center items-center text-2xl z-10 pointer-events-none">Drop Image for Analysis (Mocked)</div>

            <div class="chat-header bg-gray-50 p-4 border-b border-gray-200 flex items-center">
                <button id="sidebarToggle" onclick="toggleSidebar()" class="text-xl text-blue-600 mr-4 hidden">&#9776;</button>
                <img src="icon-192.jpg" alt="AI Icon" class="header-icon w-8 h-8 rounded-full object-cover mr-4 border-2 border-blue-500">
                <h3 class="text-lg font-semibold text-gray-800">Client-Side JS Simulator (Tool Edition)</h3>
            </div>

            <div id="chatBox" class="flex-grow p-5 overflow-y-auto bg-gray-50 flex flex-col">
                </div>

            <div class="input-container p-4 border-t border-gray-200 flex items-center bg-white">
                <input type="text" id="userInput" placeholder="Ask a question, try math, or drag an image..." autocomplete="off" class="flex-grow p-3 border border-gray-300 rounded-full mr-2 text-base focus:ring-blue-500 focus:border-blue-500">
                
                <button id="voiceBtn" class="input-btn bg-blue-600 text-white w-10 h-10 rounded-full text-xl flex justify-center items-center hover:bg-blue-700 transition ml-2" onclick="toggleVoiceInput()">🎤</button>
                <button id="sendBtn" class="input-btn bg-blue-600 text-white w-10 h-10 rounded-full text-xl flex justify-center items-center hover:bg-blue-700 transition ml-2" onclick="sendMessage()">&#9658;</button>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL STATE VARIABLES (All functional enhancements retained)
        let lastResponse = '';
        let lastResponseType = 'none'; 
        let currentSessionId = 'session_' + Date.now();
        const HISTORY_ROOT_KEY = 'CLIENT_AI_CHAT_HISTORY';
        const MATH_SCOPE_KEY = 'CLIENT_AI_MATH_SCOPE'; 
        let mathScope = {}; 
        
        let isVoiceRecording = false;
        let recognition = null; 
        
        // UI Element References
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const chatList = document.querySelector('.chat-list');
        const voiceBtn = document.getElementById('voiceBtn');
        const sendBtn = document.getElementById('sendBtn');
        const bootAnimation = document.getElementById('bootAnimation'); // Renamed element
        const mathScopeStatus = document.getElementById('mathScopeStatus');
        const blackout = document.getElementById('blackoutOverlay');
        const loginContainer = document.querySelector('.boot-container'); // Renamed container
        
        let chatContext = []; 


// ---------------------------
// 1. INITIALIZATION & SETUP
// ---------------------------

        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (username === "ryzen" && password === "4060") {
                // Step 1: Start boot animation
                bootAnimation.classList.add('boot-active');
                
                NProgress.start();
                errorMessage.textContent = "Authentication successful! Initiating system boot...";

                // Step 2: Trigger 3D Boot Transition
                setTimeout(() => {
                    loginContainer.classList.add('boot-active');
                    blackout.style.opacity = 1; // Blackout for "teleport" effect
                }, 500);

                // Step 3: End Boot, Transition to main UI
                setTimeout(() => {
                    blackout.style.opacity = 0; // Fade out blackout
                    loginContainer.style.display = "none";
                    
                    const gameSection = document.getElementById("gameSection");
                    gameSection.classList.remove('hidden');
                    gameSection.classList.add('flex');
                    
                    // Smoothly fade in the main interface
                    setTimeout(() => {
                        gameSection.style.opacity = 1;
                        NProgress.done();
                        initializeChatbotUI();
                    }, 200);

                }, 2000); // Total transition time
            } else {
                errorMessage.textContent = "Authentication failed. Check System ID and Key.";
                bootAnimation.classList.remove('boot-active');
            }
        }
        
        function initializeChatbotUI() {
            loadMathScope(); 
            updateMathScopeStatus(); 
            if (sendBtn) sendBtn.addEventListener('click', () => sendMessage());
            if (userInput) userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
            document.querySelector('.new-chat-btn').addEventListener('click', startNewChat);
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
            setupDragAndDrop();
            const sessions = loadHistory();
            renderSidebar(sessions);
            renderChatBox(sessions[currentSessionId]);
            userInput.focus();
        }

        function loadMathScope() {
            const scopeData = localStorage.getItem(MATH_SCOPE_KEY);
            mathScope = scopeData ? JSON.parse(scopeData) : {};
        }

        function saveMathScope() {
            localStorage.setItem(MATH_SCOPE_KEY, JSON.stringify(mathScope));
            updateMathScopeStatus(); 
        }
        
        function updateMathScopeStatus() {
            const count = Object.keys(mathScope).length;
            mathScopeStatus.innerHTML = `Math Scope: **${count}** variables loaded`;
        }


// ---------------------------
// 2. CORE CHATBOT LOGIC (Tool Dispatch)
// ---------------------------

        const KNOWLEDGE_BASE = [
            { keywords: ['html', 'hypertext markup language', 'define html', 'html stands for'], response: "**HTML** (HyperText Markup Language) forms the **structure** of web pages." },
            { keywords: ['javascript', 'js', 'programming language', 'interactive web'], response: "**JavaScript** is the programming language that enables **interactive web pages**." },
            { keywords: ['webgpu', 'gpu', 'parallel computations'], response: "**WebGPU** is a new web standard for high-performance **parallel computations** using the GPU from a web browser." },
            { keywords: ['llm', 'large language model', 'what is llm'], response: "**LLM** (Large Language Model) is a type of AI that can understand and generate human-like text." },
            { keywords: ['browser', 'first browser', 'marc andreessen'], response: "The first popular graphical web browser was **Mosaic**." },
        ];

        async function sendMessage(imageCaption = null) {
            const userText = userInput.value.trim();
            if (!userText && !imageCaption) return;

            if (userText) appendUserMessage(userText); 
            if (imageCaption) appendUserMessage(`[Vision Tool Active] ${userText || 'Analyze the image.'}`);

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            voiceBtn.disabled = true;

            let finalResponse = null;
            let query = userText || (imageCaption ? `Analyze the image showing: ${imageCaption}` : '');
            
            if (userText) {
                chatContext.push(userText);
                if (chatContext.length > 3) chatContext.shift(); 
            }
            
            const thinkingDiv = appendBotThinking('Processing query with pure JS tools...');
            
            const mathResult = clientSideMath(query);
            if (mathResult) {
                finalResponse = mathResult;
                lastResponseType = 'math';
            }
            
            if (!finalResponse) {
                finalResponse = getKeywordResponse(query.toLowerCase(), chatContext); 
                if (finalResponse) {
                    lastResponseType = 'rag'; 
                }
            }

            if (imageCaption && !finalResponse) {
                 finalResponse = formatToolResponse(
                    `**SIMULATED VISION RESPONSE:** Image analysis result: **${imageCaption}**.`, 
                    'vision'
                 );
                 lastResponseType = 'vision_mock';
            }

            if (!finalResponse) {
                finalResponse = getFallbackResponse(query);
                lastResponseType = 'fallback';
            }

            await new Promise(r => setTimeout(r, 1200)); 
            thinkingDiv.remove();

            if (finalResponse && typeof finalResponse === 'string') {
                appendBotMessage(finalResponse, true); 
            }
            
            userInput.disabled = false;
            sendBtn.disabled = false;
            voiceBtn.disabled = false;
            userInput.focus();
            renderSidebar(loadHistory());
        }

        function formatToolResponse(content, toolType) {
            let icon = '';
            let title = '';
            let cssClass = `tool-card-fallback`;

            switch (toolType) {
                case 'math':
                    icon = '🧮';
                    title = 'MATH TOOL (Calculations)';
                    cssClass = 'tool-card-math';
                    break;
                case 'rag':
                    icon = '📜';
                    title = 'RAG TOOL (Knowledge Base)';
                    cssClass = 'tool-card-rag';
                    break;
                case 'vision':
                    icon = '👁️';
                    title = 'VISION TOOL (Mocked Analysis)';
                    cssClass = 'tool-card-vision';
                    break;
                default:
                    icon = '❓';
                    title = 'GENERAL FALLBACK';
                    break;
            }

            return `<div class="${cssClass} tool-card">
                        <div class="flex items-center mb-2 font-bold border-b border-opacity-30 pb-1">
                            ${icon} <span class="ml-2">${title}</span>
                        </div>
                        <div class="response-content">${content}</div>
                    </div>`;
        }

        function getFallbackResponse(query) {
            const lowQuery = query.toLowerCase();
            if (lowQuery.includes('hello') || lowQuery.includes('hi')) {
                return formatToolResponse("Hello there! I'm the pure JS simulator. I can do math and search my knowledge base. Ask me a calculation!", 'fallback');
            }
            if (lowQuery.includes('how are you') || lowQuery.includes('what are you')) {
                return formatToolResponse("I am a simple JavaScript toolset, relying on **Math.js** and my internal dictionary.", 'fallback');
            }
            return formatToolResponse(`I'm sorry, I couldn't find a direct or fuzzy match for **"${query}"** in my current knowledge base. Try a simple math problem or a technical term like 'WebGPU'.`, 'fallback');
        }

        function processBotResponse(text) {
             const messageDiv = chatBox.lastElementChild;
             if (messageDiv && messageDiv.classList.contains('bot-message')) {
                const contentDiv = messageDiv.querySelector('.response-content') || messageDiv; 
                if (window.renderMathInElement) {
                    try {
                        window.renderMathInElement(contentDiv, {
                            delimiters: [
                                { left: '$$', right: '$$', display: true },
                                { left: '$', right: '$', display: false }
                            ]
                        });
                    } catch (e) { console.warn('KaTeX render failed:', e); }
                }
                speakResponse(text);
             }
        }


// ---------------------------
// 3. TOOL IMPLEMENTATIONS 
// ---------------------------

        function clientSideMath(input) {
            const mathPattern = /^\s*(\d|\(|\-|\+)/; 
            if (!mathPattern.test(input) && !input.includes('calculate') && !input.includes('solve') && !input.includes('=')) {
                 return null;
            }
            
            let processedInput = input.trim().replace(/calculate|what is|solve|the result of/i, '')
                                             .replace(/x/g, '*');
            
            math.config({ implicit: 'auto' });
            try {
                const result = math.evaluate(processedInput, mathScope);
                
                saveMathScope(); 

                if (typeof result === 'number' || result.constructor.name === 'BigNumber' || result.constructor.name === 'Complex' || result.isMatrix) {
                    let output = result.toString();
                    if (result.constructor.name === 'BigNumber') output = result.toPrecision(15); 
                    
                    let finalInput = processedInput.replace(/\*/g, '\\times').replace(/ /g, ''); 
                    
                    return formatToolResponse(`I used **Math.js** to solve the expression. The result is: $$${finalInput} = ${output}$$`, 'math');
                }
                if (input.includes('=')) {
                     return formatToolResponse(`Variable assignment successful! The variable **\`${input.trim()}\`** is now stored in my memory scope.`, 'math');
                }

                return formatToolResponse(`I used **Math.js**, but the result was a complex object I cannot display.`, 'math');
            } catch (e) {
                return null; 
            }
        }

        function jaccardSimilarity(str1, str2) {
            str1 = str1.toLowerCase().replace(/\s/g, '');
            str2 = str2.toLowerCase().replace(/\s/g, '');
            
            if (str1.length < 2 || str2.length < 2) {
                return str1.includes(str2) || str2.includes(str1) ? 1.0 : 0.0;
            }

            const getNGrams = (s, n = 2) => {
                const ngrams = new Set();
                for (let i = 0; i <= s.length - n; i++) {
                    ngrams.add(s.substring(i, i + n));
                }
                return ngrams;
            };

            const set1 = getNGrams(str1);
            const set2 = getNGrams(str2);

            let intersection = 0;
            for (const gram of set1) {
                if (set2.has(gram)) {
                    intersection++;
                }
            }

            const union = set1.size + set2.size - intersection;
            return union === 0 ? 0 : intersection / union;
        }

        function getKeywordResponse(input, context) {
            let bestMatch = null;
            let maxConfidence = 0.35; 

            const fullQuery = [...context, input].join(' ').toLowerCase();

            for (const item of KNOWLEDGE_BASE) {
                for (const keyword of item.keywords) {
                    const confidence = jaccardSimilarity(fullQuery, keyword);
                    
                    if (confidence > maxConfidence) {
                        maxConfidence = confidence;
                        bestMatch = item;
                    }
                }
            }

            if (bestMatch) {
                return formatToolResponse(`[RAG TOOL SEARCH RESULT - Confidence: ${Math.round(maxConfidence * 100)}%] ${bestMatch.response}`, 'rag');
            }
            
            return null;
        }
        
        function setupDragAndDrop() {
            const dropTarget = document.querySelector('.chat-interface');
            const dropZone = document.getElementById('dropZone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropTarget.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

            dropTarget.addEventListener('dragenter', (e) => {
                if (e.target.closest('.chat-interface') && !e.target.closest('.input-container')) {
                    dropZone.classList.remove('hidden');
                    dropZone.classList.add('flex');
                }
            }, false);

            dropTarget.addEventListener('dragleave', (e) => {
                if (!e.relatedTarget || !e.relatedTarget.closest('.chat-interface')) {
                    dropZone.classList.add('hidden');
                    dropZone.classList.remove('flex');
                }
            }, false);

            dropTarget.addEventListener('drop', (e) => {
                dropZone.classList.add('hidden');
                dropZone.classList.remove('flex');
                handleDrop(e);
            }, false);

            function handleDrop(e) {
                let files = e.dataTransfer.files;
                if (files.length === 0) return;

                const file = files[0];
                const fileName = file.name;
                const fileType = file.type || 'application/octet-stream'; 
                
                if (fileType.startsWith('image/')) {
                    const mockCaption = `A simulated caption for '${fileName}'. It looks like a ${Math.random() > 0.5 ? 'a server rack' : 'a data center floor'}.`;
                    sendMessage(mockCaption);

                } else {
                    appendUserMessage(`Dropped file: ${fileName}`);
                    appendBotMessage(formatToolResponse(`I only process image files for visual analysis (currently mocked). Other file types are rejected.`, 'fallback'), true);
                }
            }
        }

// ---------------------------
// 4. UI/HELPER FUNCTIONS (History, Speech, Rendering)
// ---------------------------

        function toggleVoiceInput() {
             if (isVoiceRecording) {
                recognition.stop();
                isVoiceRecording = false;
                voiceBtn.classList.remove('voice-recording');
                voiceBtn.innerHTML = '🎤';
                return;
            }
            
            if (!('webkitSpeechRecognition' in window)) {
                alert("Voice input is not supported in this browser. Try Chrome or Edge.");
                return;
            }

            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isVoiceRecording = true;
                    voiceBtn.classList.add('voice-recording');
                    voiceBtn.innerHTML = '🔴';
                    userInput.placeholder = '...Listening (Speak Now)';
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error('Speech Recognition Error:', event.error);
                    appendBotMessage(formatToolResponse(`⚠️ Voice Error: ${event.error}. Try typing instead.`, 'fallback'));
                };

                recognition.onend = () => {
                    isVoiceRecording = false;
                    voiceBtn.classList.remove('voice-recording');
                    voiceBtn.innerHTML = '🎤';
                    userInput.placeholder = 'Ask a question, try math, or drag an image...';
                };
            }

            try {
                recognition.start();
            } catch (e) {
                if (e.message.includes('already started')) {
                    recognition.stop();
                } else {
                    console.error(e);
                }
            }
        }
        
        function speakResponse(text) {
            const speechText = text.replace(/<[^>]*>?/gm, '') 
                                 .replace(/\*\*|#|```|\\(times|cdot)/g, ''); 
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(speechText);
                utterance.pitch = 1.0;
                utterance.rate = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function appendUserMessage(text) {
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message bg-blue-600 text-white self-end rounded-xl p-3 mb-4 max-w-xl rounded-br-none shadow-md';
            userMessageDiv.textContent = text;
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            saveCurrentChat(text, null); 
        }

        function appendBotThinking(message) {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message bot-message thinking-message self-start rounded-xl p-3 mb-4 max-w-xl rounded-bl-none shadow-md';
            thinkingDiv.innerHTML = message || '...Thinking and checking sources<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>'; 
            chatBox.appendChild(thinkingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return thinkingDiv;
        }

        function appendBotMessage(text, saveToHistory = true) {
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message bg-gray-200 text-gray-800 self-start rounded-xl p-1 mb-4 max-w-xl rounded-bl-none shadow-md'; 
            botMessageDiv.innerHTML = text;
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (saveToHistory) {
                saveCurrentChat(null, text);
                lastResponse = text; 
                processBotResponse(text);
            }
        }

        function userStorageKey() { return HISTORY_ROOT_KEY; }

        function loadHistory() {
            const key = userStorageKey();
            const historyData = localStorage.getItem(key);
            const sessions = historyData ? JSON.parse(historyData) : {};
            if (!sessions[currentSessionId]) {
                currentSessionId = 'session_' + Date.now();
                sessions[currentSessionId] = [{
                    type: 'bot',
                    text: formatToolResponse("Hello! System boot complete. This is the **Client-Side JS Simulator**. I use **Math.js** for calculations and a **Knowledge Base** for facts. Ask me anything!", 'fallback')
                }];
                localStorage.setItem(key, JSON.stringify(sessions));
            }
            return sessions;
        }

        function saveHistory(sessions) {
            const key = userStorageKey();
            localStorage.setItem(key, JSON.stringify(sessions));
            localStorage.setItem('currentSessionId', currentSessionId);
        }

        function renderChatBox(messages) {
            if (!chatBox) return;
            chatBox.innerHTML = '';
            (messages || []).forEach(msg => {
                const messageDiv = document.createElement('div');
                if (msg.type === 'user') {
                     messageDiv.className = 'message user-message bg-blue-600 text-white self-end rounded-xl p-3 mb-4 max-w-xl rounded-br-none shadow-md';
                     messageDiv.textContent = msg.text;
                } else {
                    messageDiv.className = 'message bot-message bg-gray-200 text-gray-800 self-start rounded-xl p-1 mb-4 max-w-xl rounded-bl-none shadow-md';
                    messageDiv.innerHTML = msg.text;
                }
                chatBox.appendChild(messageDiv);
                if (msg.type === 'bot' && window.renderMathInElement) {
                    try { processBotResponse(msg.text); } catch (e) { console.warn('KaTeX render error for history:', e); }
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startNewChat() {
            mathScope = {}; 
            saveMathScope(); 
            chatContext = []; 
            
            currentSessionId = 'session_' + Date.now();
            lastResponse = '';
            lastResponseType = 'none'; 
            
            const newSession = [{ type: 'bot', text: formatToolResponse("New conversation started! **Math variables and context have been cleared.** Ask me anything.", 'fallback') }];
            const allSessions = loadHistory();
            allSessions[currentSessionId] = newSession;
            saveHistory(allSessions);
            renderChatBox(newSession);
            renderSidebar(allSessions);
        }

        function saveCurrentChat(userText, botResponse) {
            const allSessions = loadHistory();
            let currentSession = allSessions[currentSessionId] || [];
            if (userText) currentSession.push({ type: 'user', text: userText });
            if (botResponse) currentSession.push({ type: 'bot', text: botResponse });
            if (currentSession.length > 0) {
                allSessions[currentSessionId] = currentSession;
                saveHistory(allSessions);
            }
        }

        function renderSidebar(sessions) {
            if (!chatList) return;
            chatList.innerHTML = '';
            const sessionKeys = Object.keys(sessions).reverse();
            sessionKeys.forEach(id => {
                const messages = sessions[id];
                const firstUserMsg = messages.find(m => m.type === 'user');
                const titleText = firstUserMsg ? (firstUserMsg.text.substring(0, 30) + (firstUserMsg.text.length > 30 ? '...' : '')) : 'New Chat';

                const listItem = document.createElement('li');
                listItem.className = 'chat-item px-5 py-3 cursor-pointer flex justify-between items-center transition duration-200 hover:bg-gray-700';
                if (id === currentSessionId) listItem.classList.add('bg-gray-700', 'active');

                const titleSpan = document.createElement('span');
                titleSpan.className = 'chat-title flex-grow whitespace-nowrap overflow-hidden text-ellipsis';
                titleSpan.textContent = titleText;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn bg-transparent border-none text-red-400 cursor-pointer ml-3 text-lg hover:text-red-500 transition';
                deleteBtn.textContent = '🗑️';

                titleSpan.addEventListener('click', () => switchChat(id, sessions));
                deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteChat(id); });

                listItem.dataset.sessionId = id;
                listItem.appendChild(titleSpan);
                listItem.appendChild(deleteBtn);

                chatList.appendChild(listItem);
            });
            const activeItemElement = chatList.querySelector('.chat-item.active');
            if (activeItemElement) activeItemElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function switchChat(sessionId, sessions) {
            currentSessionId = sessionId;
            const messages = sessions[sessionId];
            renderChatBox(messages);

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('bg-gray-700', 'active');
                if (item.dataset.sessionId === sessionId) item.classList.add('bg-gray-700', 'active');
            });
            lastResponse = messages[messages.length - 1]?.text || '';
            lastResponseType = 'none'; 
            chatContext = messages.filter(m => m.type === 'user').slice(-3).map(m => m.text); 
        }

        function deleteChat(sessionIdToDelete) {
            if (!confirm("Are you sure you want to delete this chat history?")) return;
            const allSessions = loadHistory();
            delete allSessions[sessionIdToDelete];
            saveHistory(allSessions);
            if (sessionIdToDelete === currentSessionId) {
                const sessionKeys = Object.keys(allSessions).reverse();
                if (sessionKeys.length > 0) { switchChat(sessionKeys[0], allSessions); } else { startNewChat(); }
            } else { renderSidebar(allSessions); }
        }

        function toggleSidebar() {
            const container = document.getElementById('gameSection');
            if (container) container.classList.toggle('sidebar-visible');
        }
    </script>
</body>
</html>
