<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="data:,"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"
        onload="renderMathInElement(document.body, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] });"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chatbot-container">
        
        <aside class="sidebar">
            <button class="new-chat-btn">âž• New Chat</button>
            <ul class="chat-list"></ul>
        </aside>

        <main class="chat-interface">
            
            <header>
                <h1>AI Chatbot Simulator (Client-Side)</h1>
                <p>Knowledge Base + **Local Math Engine** (No external API needed)</p>
            </header>
            
            <div style="position: relative; flex-grow: 1; overflow: hidden;">
                
                <div class="chat-box" id="chatBox"></div>

                <div id="dropZone">
                    <p>Drag & Drop File Here</p>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about Web, Math (e.g., 2+2), or files...">
                <button onclick="sendMessage()">Send</button>
            </div>
            
        </main>

    </div>

    <script src="script.js"></script> 
</body>
</html>
